<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta id="description" content="au theme template">
    <meta id="author" content="Hau Nguyen">
    <meta id="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

    <script src="js/validaciones_login.js"></script>

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Nombres</label>
                                    <input class="au-input au-input--full" type="text" id="nombres" placeholder="Nombres">
                                    <p class="rojo" id="msgNombre"></p>
                                </div>
                                <div class="form-group">
                                    <label>Apellidos</label>
                                    <input class="au-input au-input--full" type="text" id="apellidos" placeholder="Apellidos">
                                    <p class="rojo" id="msgApellidos"></p>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="au-input au-input--full" type="email" id="email" placeholder="Email">
                                    <p class="rojo" id="msgEmail"></p>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" id="password" placeholder="Password">
                                    <p class="rojo" id="msgPassword"></p>
                                </div>
                                <div class="form-group">
                                    <label>Dirección</label>
                                    <input class="au-input au-input--full" type="text" id="departamento" placeholder="Departamento">
                                    <p class="rojo" id="msgDepartamento"></p>
                                </div>
                                <div class="form-group">
                                    <input class="au-input au-input--full" type="text" id="municipio" placeholder="Municipio">
                                    <p class="rojo" id="msgDepartamento"></p>
                                </div>
                                <div class="form-group">
                                    <input class="au-input au-input--full" type="text" id="colonia" placeholder="Colonia">
                                    <p class="rojo" id="msgNombre"></p>
                                </div>

                                <div class="form-group">
                                    <input class="au-input au-input--full" type="text" id="calle" placeholder="Calle o Pasaje">
                                    <p class="rojo" id="msgCalle"></p>
                                </div>

                                <div class="form-group">
                                    <input class="au-input au-input--full" type="text" id="Nocasa" placeholder="Número de casa">
                                    <p class="rojo" id="msgCasa"></p>
                                </div>


                                <div class="form-group">
                                    <label>DUI</label>
                                    <input class="au-input au-input--full" type="text" id="dui" placeholder="DUI">
                                    <p class="rojo" id="msdDui"></p>
                                </div>
                                <div class="form-group">
                                    <label>NIT</label>
                                    <input class="au-input au-input--full" type="text" id="nit" placeholder="NIT">
                                    <p class="rojo" id="msgNit"></p>
                                </div>

                                <div class="form-group">
                                    <label>Número de celular</label>
                                    <input class="au-input au-input--full" type="text" id="numero" placeholder="Número de celular">
                                    <p class="rojo" id="msgNumero"></p>
                                </div>
                                <div class="form-group">
                                    <label>Fecha de nacimiento</label>
                                    <input class="au-input au-input--full" type="date" id="fecha">
                                    <p class="rojo" id="msgFecha"></p>
                                </div>

                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" id="aggree">Acepto los términos y condiciones
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit"><a href="./html/primerospasos.html">Registrate</a></button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
